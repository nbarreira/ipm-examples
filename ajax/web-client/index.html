<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Asynchronous Http Request Examples</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">


        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      
    </head>

    <body>
        <div class="container">
           <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Async Http Requests</a>
                </div>
            </nav>

            <main class="row">

                 <section id="example-get-1">

                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">GET JSON data</span>
                                <image class="responsive-img" id="image1" />
                            </div>
                            <div class="card-action">
                                <a id="a-get-1" class="waves-effect waves-light btn" >
                                   <i class="material-icons left">cloud</i>
                                 Fetch
                                 </a>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div id="login-form">
                    <div class="col s12 m6">
                        <div class="card">
                            <form id="formpost" class="card-content">  
                                <span class="card-title">POST with Form</span>
                                <div class="input-field">
                                    <input id="username-formpost" type="text" class="validate">
                                    <label for="username-formpost">Username</label>
                                </div>
                               <div class="input-field">
                                    <input id="password-formpost" type="password"   class="validate">
                                    <label for="password-formpost">Password</label>
                                 </div>
                        
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Login
                                 <i class="material-icons right">login</i>
                              </button>
                              <p id="error-formpost" class="red-text text-darken-2"></p>
                            </form>
                        </div>
                    </div>

                    <div class="col s12 m6">
                        <div class="card">
                            <form id="jsonpost" class="card-content">  
                                <span class="card-title">POST with JSON</span>
                                <div class="input-field">
                                    <input id="username-jsonpost" type="text" class="validate">
                                    <label for="username-jsonpost">Username</label>
                                </div>
                               <div class="input-field">
                                    <input id="password-jsonpost" type="password"   class="validate">
                                    <label for="password-jsonpost">Password</label>
                                 </div>
                        
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Login
                                 <i class="material-icons right">login</i>
                              </button>
                                <p id="error-jsonpost" class="red-text text-darken-2"></p>

                            </form>
                        </div>
                    </div>
                </div>

                <div id="logout-form" class="row">
                    <div class="col s12">
                        <div class="right">
                                <button id="btn-logout" class="btn waves-effect waves-light" type="submit" name="action">
                                    Logout
                                 <i class="material-icons right">logout</i>
                              </button>
                        </div>
                    </div>
                </div>

               

                <section id="example-get-2">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">GET with authentication token</span>
                                <div id='progress-ex2' class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                                <p id="response-ex2"></p>
                            </div>
                            <div class="card-action">
                                <a id="a-get-2" class="waves-effect waves-light btn">
                                   <i class="material-icons left">cloud</i>
                                 Fetch
                                 </a>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="example-get-3">

                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">GET image as Blob</span>
                                <image class="responsive-img" id="image2" />
                            </div>
                            <div class="card-action">
                                <a id="a-get-3" class="waves-effect waves-light btn" >
                                   <i class="material-icons left">cloud</i>
                                 Fetch
                                 </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>

        <script src="async-examples.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>

</html>
